<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
  </head>
  <body>
    <h1>Bucket of Questions</h1>
    <p>Feel free to contribute and help others!</p>
    <table>
      <thead>
      <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
      </thead>
      <tbody>
        {% for row in csv_data %}
          <tr>
            {% for cell in row.values() %}
            <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
